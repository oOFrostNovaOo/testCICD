- name: Triển khai ứng dụng Nginx
  hosts: web
  become: true
  tasks:
    - name: creating dir /home/ubuntu/sourcecode
      file:
        path: /home/ubuntu/sourcecode
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Debug path to index.html
      debug:
      msg: "{{ playbook_dir }}/web-sc/index.html"

    - name: Copy file index.html
      copy:
        src: ../web-sc/index.html
        dest: /home/ubuntu/sourcecode/
    
    
